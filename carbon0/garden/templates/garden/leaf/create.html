<!-- carbon0/garden/templates/garden/leaf/create.html -->

{% extends "base.html" %}

{% block content %}
    <style>
        /* form fields are in black */
        label, span, p {
            color: black;
        }
    </style>

    <div class="main">
        <div class="container">
            <!-- Header -->
            <div class="row mt-5 mb-2 ml-3">
                <h1 class="blue-header">Check Leaf Health</h1>
            </div>
            <!-- Plant Registration Form -->
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        Please upload an image of a leaf from your plant, {{ plant.nickname }}.
                    </p>
                    <p class="card-text">
                        We'll let you know if it's healthy or not!
                    </p>
                </div>
                <form class="form-group card-body text-dark" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ form.as_p }}
                    <div class="row justify-content-center">
                        <input class="mr-5" type="submit" value="All Done!">
                        <a class="btn btn-warning" href="{% url 'garden:plant_detail' plant.slug %}">
                            See My Plant
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
