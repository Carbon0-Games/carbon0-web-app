<!-- carbon0/garden/templates/garden/plant/create.html -->

{% extends "base.html" %}

{% block content %}

    <div class="container">
        <!-- Header -->
        <div class="row mt-5 mb-2 ml-3">
            <h1 class="blue-header">Add a Plant</h1>
        </div>
        <!-- Plant Registration Form -->
        <div class="card">
            <div class="card-title">Please fill out the form below.</div>
            <form class="form-group" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row justify-content-center">
                    <input class="mr-auto" type="submit" value="All Done!">
                    <a class="btn btn-warning" href="{% url 'garden:plant_list' %}">
                        Back to My Garden
                    </a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
