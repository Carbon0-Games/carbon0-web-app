<!-- carbon0/accounts/templates/partials/mission_button.html -->
{% load static %}



<!-- CSS used on this template -->
<style>
    .mission_selection_button {
        margin-top: 1vh;
        margin-bottom: 3vh;
        background-color: white;
        padding: 5px 8px;
        -webkit-appearance: none;
        font-size: vi;
        border-radius: 16px;
        white-space: nowrap;
        /* overflow: hidden; */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        min-width: vmax;
        font-family: "Coda", sans-serif;
        outline: none;
        border: 0px;
        font-weight: 500;

    }

    @media only screen and (min-width: 600px) {
        .mission_selection_button {
            padding: 6px 10px;
            font-size: vi;
        }
    }

    h3 {
        font-weight: 500;
    }

    a {
        color: #0ed60b
    }
</style>

<!-- https://stackoverflow.com/questions/1621891/html-how-to-make-a-submit-button-with-text-image-in-it -->

<!-- Downloadable Mission Sign -->
<div class="card">
    <!-- The "src" attribute of the images below is set to request from the QR Code Generator API: http://goqr.me/api/doc/create-qr-code/#quickstart -->
    <img id="{{category}}-Sign-{{mission.id}}"
        src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data={{ domain }}/{% url 'api:mission_tracking_achievement' request.user.profile.id 'A' %}&color=0-150-4&format=png"
        alt="A sign for tracking {{ category }} missions" style="max-height: 25vh" class="card-img-top mt-2 px-2" />
    <div class="card-title mt-1">
        <h3 class="text-dark">{{ mission.action }}</h3>
    </div>
    <div class="card-body">
        <p class="card-text text-dark">
            <!-- Display if the mission is stationary or not -->
            {% if mission.is_stationary %}
                <div class="row ml-1">
                    <img width="30rem" height="30rem" src="https://img.icons8.com/flat_round/64/000000/checkmark.png" />
                    <div class="ml-1 text-info">At-Home Mission!</div>
                </div>
            {% endif %}
            <br>
            <!-- Download Link -->
            <a href="#">
                <h3 onclick="createPDF('{{category}}-Sign-{{mission.id}}')" class="mt-2" style="color: rgb(0, 130, 174)">
                    DOWNLOAD the QR Code
                </h3>
            </a>
        </p>
    </div>
</div>
