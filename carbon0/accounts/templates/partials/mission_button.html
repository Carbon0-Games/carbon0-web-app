<!-- carbon0/accounts/templates/partials/mission_button.html -->
{% load static %}
<style>
    .mission_selection_button{
        margin-top: 1vh;
        margin-bottom: 3vh;
        background-color: white;
        padding: 5px 8px;
        -webkit-appearance: none;
        font-size: vi;
        border-radius: 16px;
        white-space: nowrap;
        /* overflow: hidden; */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        min-width: vmax;
        font-family: "Coda", sans-serif;
        outline: none;
        border: 0px;
        font-weight: 500;
        
    }

    @media only screen and (min-width: 600px) {
      .mission_selection_button {
        padding: 6px 10px;
        font-size: vi;
      }
    }

    h3{
      font-weight: 500;
    }

    a {
      color: #0ed60b
    }
</style>
<!-- https://stackoverflow.com/questions/1621891/html-how-to-make-a-submit-button-with-text-image-in-it -->

<button type="submit" class="mission_selection_button" href="#">
    {% if item == "Offsets Journey" %}
      <h3>
        <a href="{% url 'carbon_quiz:mission_list' profile.id 'A' %}">{{ item }}</a>
      </h3>
      <img src="{% static 'icons/Flying.png' %}" alt="Image" style="max-height: 25vh"/>
    {% elif item == "Diet Journey" %}
      <h3>
        <a href="{% url 'carbon_quiz:mission_list' profile.id 'D' %}">{{ item }}</a>
      </h3>
      <img src="{% static 'icons/Veggie_Bowl.png' %}" alt="Image" style="max-height: 25vh"/>
    {% elif item == "Recycling Journey" %}
      <h3>
        <a href="{% url 'carbon_quiz:mission_list' profile.id 'R' %}">{{ item }}</a>
      </h3>
      <img src="{% static 'icons/Recycling.png' %}" alt="Image" style="max-height: 25vh"/>
    {% elif item == "Utilities Journey" %}
      <h3>
        <a href="{% url 'carbon_quiz:mission_list' profile.id 'U' %}">{{ item }}</a>
      </h3>
      <img src="{% static 'icons/Solar_Panel.png' %}" alt="Image" style="max-height: 25vh"/>
    {% elif item == "Transit Journey" %}
      <h3>
        <a href="{% url 'carbon_quiz:mission_list' profile.id 'T' %}">{{ item }}</a>
      </h3>
      <img src="{% static 'icons/Gasoline_Transport.png' %}" alt="Image" style="max-height: 25vh"/>
    {% endif %}
</button>
