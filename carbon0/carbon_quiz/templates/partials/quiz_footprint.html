<!-- carbon0/carbon_quiz/templates/partials/quiz_footprint.html -->
{% load static %}
<style>
    #quiz-footprint-card{
        /*  */
        background-color: rgba(20, 57, 99, 0);
        /* background-color:  #143963; */
        border: 1px solid transparent;
    }
</style>
<div class="card" id="quiz-footprint-card">
    <div class="card-body">
        <h4 class="card-title" style="color:#3FC5F0; font-weight: 500; font-size: x-large">Footprint on this Quiz</h4>
        <p class="card-text text-white ml-2">{{ quiz.carbon_value_total }} kilograms CO2</p>
        <div class="row justify-content-center">
            <div class="col">
                <!-- Carbon Calculator Chart -->
                <div class="row">
                    <div id="chartdiv" style="width: 450px; height: 260px;"></div>
                    <script type="module">
                        import { footprintPlot } from "{% static 'js/amGaugeChart.js' %}";
                        footprintPlot({{ quiz.previous_carbon_value }}, {{ quiz.carbon_value_total }})
                    </script>
                </div>
                <!-- Motivational Fact -->
                <div class="row">
                    <div class="justify-content-center" style="text-align: center">
                        <div class="carbon0-button-mission" style="color: #e91d1d; font-weight: lighter; font-size: large;">
                            Human-caused emissions of carbon dioxide (CO2) <br> need to be reduced by about 45% by 2030!
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
