<!-- Header, if missions found -->
<h1 class="row mb-4 justify-content-center">
    <p class="mt-2" style="color:brown;">We've Found Missions For You!</p>
</h1>
<!-- Instructions for the User -->
<div class="row mt-3 ml-5 mb-4 justify-content-center">
    <p style="font-weight: bold; font-size: 15px;">
        Based on your responses to the quiz, we recommend the following as ways to reduce your carbon footprint! Choose
        a mission:
    </p>
</div>
<div class="row">
    <!-- List links for Mission Details -->
    {% for mission in missions %}
    <div class="col justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="card"
                style="width: 13rem; background-color: rgb(255, 220, 176); border: 1px solid transparent;">
                <img src="{% static 'images/Carbon0_Logo_GDC.png' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <!-- <h5 class="card-title">{{ mission.title }}</h5> -->
                    <p class="card-text" style="height: 5rem">{{ mission.action }}</p>
                    <a href="{% url 'carbon_quiz:mission_detail' mission.pk quiz.slug %}"
                        class="btn btn-primary">{{ mission.title }}</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
