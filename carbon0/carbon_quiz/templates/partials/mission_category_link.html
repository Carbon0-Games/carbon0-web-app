<!-- carbon0/accounts/templates/partials/mission_button.html -->
{% load static %}
<style>
    .mission_selection_button {
        margin-top: 1vh;
        margin-bottom: 3vh;
        background-color: white;
        padding: 5px 8px;
        -webkit-appearance: none;
        font-size: vi;
        border-radius: 16px;
        white-space: nowrap;
        /* overflow: hidden; */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        min-width: vmax;
        font-family: "Coda", sans-serif;
        outline: none;
        border: 0px;
        font-weight: 500;

    }

    @media only screen and (min-width: 600px) {
        .mission_selection_button {
            padding: 6px 10px;
            font-size: vi;
        }
    }

    h3 {
        font-weight: 500;
    }

    a {
        color: #0ed60b
    }
</style>
<!-- https://stackoverflow.com/questions/1621891/html-how-to-make-a-submit-button-with-text-image-in-it -->

{% if item == "Offsets Journey" %}
<a class="mission_selection_button" 
    href="{% url 'accounts:mission_tracker_complete' request.user.profile.id 'A' %}">
    <h3 style="color: rgb(0, 130, 174)">{{ item }}</h3>
    <img src="{% static 'icons/Flying.png' %}" alt="Image" style="max-height: 25vh" />
</a>
{% elif item == "Diet Journey" %}
