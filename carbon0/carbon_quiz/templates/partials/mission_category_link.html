<!-- carbon0/accounts/templates/partials/mission_button.html -->
{% load static %}



<!-- CSS used on this template -->
<style>
    .mission_selection_button {
        margin-top: 1vh;
        margin-bottom: 3vh;
        background-color: white;
        padding: 5px 8px;
        -webkit-appearance: none;
        font-size: vi;
        border-radius: 16px;
        white-space: nowrap;
        /* overflow: hidden; */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        min-width: vmax;
        font-family: "Coda", sans-serif;
        outline: none;
        border: 0px;
        font-weight: 500;

    }

    @media only screen and (min-width: 600px) {
        .mission_selection_button {
            padding: 6px 10px;
            font-size: vi;
        }
    }

    h3 {
        font-weight: 500;
    }

    a {
        color: #0ed60b
    }
</style>

<!-- https://stackoverflow.com/questions/1621891/html-how-to-make-a-submit-button-with-text-image-in-it -->
<!-- Downloadable Mission Sign -->

<div class="mission_selection_button">
    <!-- The "src" attribute of the images below is set to request from the QR Code Generator API: http://goqr.me/api/doc/create-qr-code/#quickstart -->
    {% if item == "Offsets-Category" %}
        <img id="{{item}}-Sign"
         src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://curvy-catfish-78.loca.lt/{% url 'api:mission_tracking_achievement' request.user.profile.id 'A' %}&color=0-150-4&format=png" 
         alt="Sign for tracking Airline-Utilities missions" style="max-height: 25vh" class="mx-2 mt-2" />
    {% elif item == "Diet-Category" %}
        <img id="{{item}}-Sign"
         src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://curvy-catfish-78.loca.lt/{% url 'api:mission_tracking_achievement' request.user.profile.id 'D' %}&color=0-150-4&format=png"
         alt="Sign for tracking Diet missions" style="max-height: 25vh" class="mx-2 mt-2" />
    {% elif item == "Recycling-Category" %}
        <img id="{{item}}-Sign"
         src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://curvy-catfish-78.loca.lt/{% url 'api:mission_tracking_achievement' request.user.profile.id 'R' %}&color=0-150-4&format=png"
         alt="Sign for tracking Recycling missions" style="max-height: 25vh" class="mx-2 mt-2" />
    {% elif item == "Utilities-Category" %}
        <img id="{{item}}-Sign"
         src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://curvy-catfish-78.loca.lt/{% url 'api:mission_tracking_achievement' request.user.profile.id 'U' %}&color=0-150-4&format=png"
         alt="Sign for tracking Utilities missions" style="max-height: 25vh" class="mx-2 mt-2" />
    {% elif item == "Transit-Category" %}
        <img id="{{item}}-Sign"
         src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://curvy-catfish-78.loca.lt/{% url 'api:mission_tracking_achievement' request.user.profile.id 'T' %}&color=0-150-4&format=png"
         alt="Sign for tracking Transit missions" style="max-height: 25vh" class="mx-2 mt-2" />
    {% endif %}
    <a href="#">
        <h3 onclick="createPDF('{{item}}-Sign')" class="mt-2" style="color: rgb(0, 130, 174)">
            {{ item }} Sign [DOWNLOAD]
        </h3>
    </a>
</div>
