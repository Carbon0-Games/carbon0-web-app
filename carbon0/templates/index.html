{% block content %}
<!-- HERO -->
<style>
 body {
   background-color:#143963;
   overflow-x: hidden;
 }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    h7,
    h8,
    ol,
    ul,
    span {
      font-family: "Coda", sans-serif;
    }

    input, textarea {
      -webkit-appearance: none;
    }

    #foot {
        background-color: #445C3C;
    }

    .be-a-hero {
        font-size: 1.8rem;
        font-family: "American Typewriter";
        line-height: inherit;
        color: white;
    }
    @media only screen and (min-width: 600px) {
      .be-a-hero {
          font-size: 4rem;
          line-height: inherit;
      }
    }

    .carbon0-button {
      background-color: white;
      padding: 10px 16px;
      -webkit-appearance: none;
      font-size: 16px;
      border-radius: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      min-width: 150px;
      font-family: "Coda", sans-serif;
    }
    @media only screen and (min-width: 600px) {
      .carbon0-button {
        padding: 12px 20px;
        font-size: 26px;
      }
    }



    #main-land {
        background-image: url("{% static 'images/Carbon0_Website_back true.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0%;
    }

</style>
 {% include 'partials/navbar.html' %}

<div class="container-fluid" id="main-land" loading="eager">
    <div class="row">
        <div class="col-sm-3 col-md-2" style="padding-top: 20px; text-align:center">
            <img class="mx-2 my-2" src="{% static 'images/Carbon0_Logo_GDC.png' %}" alt="Logo" loading="eager" style="max-width: 150px; display: inline-block;">
        </div>
        <div class="col-md-8 col-sm-12">
            <div class="container pt-4">
                <div class="embed-responsive embed-responsive-16by9">
                    {% include "partials/intro_video_player.html" %}
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <div class="container">
                <div class="row align-items-center my-5">
                    <!-- style="height: 20vh" -->
                    <div class="col justify-content-center">
                        <div class="d-flex justify-content-center">
                            <!-- Call to ACTION: Play the Game for the First Time -->
                            <div class="d-flex justify-content-center">
                                <script>
                                    // function to track each time a goes to the instructions page
                                    let beginQuiz = () => {
                                        // log the action of starting the quiz
                                        mixpanel.track("beginQuiz", {});
                                    }
                                </script>
                                <form class='float' method='post' action="{% url 'carbon_quiz:quiz_create' %}">
                                    {% csrf_token %}
                                    <input type="submit" value="NEW PLAYER" 
                                        class="text-primary carbon0-button" 
                                        style="margin-bottom: 20px;"
                                        onclick="beginQuiz()">
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-md-4 my-auto"></div> -->
                    <div class="col justify-content-center">
                        <div class="d-flex justify-content-center">
                            <!-- Call to ACTION: Login -->
                            <a href="{% url 'accounts:login' %}" type="button" class="carbon0-button" style="margin-bottom: 20px;">LOGIN</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-2">
            <!-- <img class = "align-bottom" src="{% static 'images/Captain_Joy_Solar_Panel_Transparent_background_(1).png' %}" alt="CaptainJoy"
                style="max-width: 100%; position: absolute; bottom: 0"> -->
                <img src="{% static 'images/Captain_Joy_Solar_Panel_Transparent_background_(1).png' %}" alt="Captain Joy Goes Here"
                style="max-width: 90%; position: absolute; bottom: 0">
        </div>
    </div>
</div>

<footer class="footer-sticky" id="foot">
    <!-- Use fixed-bottom in the class to keep it fixed -->
    <div class="container">
        <p class="be-a-hero" style="display:inline; color: white">Be A </p>
        <p class="be-a-hero" style="display:inline; color: #49beb7; margin-right: 25px;">Hero</p>
        <p class="be-a-hero" style="display:inline; color: white">Get to </p>
        <p class="be-a-hero" style="display:inline; color: #49beb7">Zero</p>
    </div>
    <!-- <div class="container" style="background-color: #445C3C;"> -->
        <!-- <div class="row justify-content-center"> -->
            <!-- <div id="add-2-home-screen" class="col-md-4"> -->
                <!-- Add to Home Screen Button -->
                <!-- <script src="{% static 'js/addToHomeScreen.js' %}"></script> -->
            <!-- </div> -->
        <!-- </div> -->
    <!-- </div> -->
</footer>
{% endblock %}
