<!-- carbon0/templates/index.html -->
<!-- Landing Page template -->
{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- HERO -->
    <style>
        #foot { 
            background-color:#445C3C;
            /* position: absolute; */
            overflow: hidden;

        }
        @media (max-width: 300px) {p {  font-size: 2rem;  }}
        p { 
            font-size: 6vw;
            font-family: "American Typewriter";
            color: white
        }
    </style>
    {% include 'partials/navbar.html' %}

    <div class="container-fluid" style="background-image: url('{% static 'images/background_2.png' %}'); height: 80vh; background-size: cover; background-repeat: no-repeat;">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <div class="container pt-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/jZ_YdamxG30" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="col-2">
                    <img src="{% static 'images/Captain_Joy_Solar_Panel_Transparent_background_(1).png' %}" alt="CaptainJoy" width=270rem height=550rem>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="row align-items-center" style="height: 20vh">
                    <div class="col justify-content-center">
                        <div class="d-flex justify-content-center">
                         <!-- Call to ACTION: Play the Game for the First Time -->
                            <div class="d-flex justify-content-center">
                            <!-- Call to ACTION: Login -->
                                <a href="{% url 'carbon_quiz:quiz_create' %}" type="button" class="btn btn-primary rounded-pill" style="width: 150px">NEW PLAYER</a>
                            </div>
                            <!-- <form class='float' method='post'>
                                {% csrf_token %}
                                <input type="submit" value="PLAYER" class="btn btn-primary rounded-pill" style="width: 150px">
                            </form> -->
                        </div>
                    </div>
                    <!-- <div class="col-md-4 my-auto"></div> -->
                    <div class="col justify-content-center">
                        <div class="d-flex justify-content-center">
                        <!-- Call to ACTION: Login -->
                            <a href="{% url 'accounts:login' %}" type="button" class="btn btn-success rounded-pill" style="width: 150px">LOGIN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-bottom" id="foot">
        <!-- Use fixed-bottom in the class to keep it fixed -->
        <div class="container">
            <p style="display:inline; color: white">Be A </p><p style="display:inline; color: #49beb7">Hero </p><p style="display:inline; color: white">Get to</p><p style="display:inline; color: #49beb7"> Zero</p>
        </div>
    </footer>
{% endblock %}
